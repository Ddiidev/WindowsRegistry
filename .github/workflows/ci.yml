name: windows-registry quality code CI

concurrency:
  group: ci-${{ github.event.number }}
  cancel-in-progress: true

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:

  fmt-check:
    runs-on: ubuntu-22.04

    steps:
      - name: Setup V
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true

      - name: V doctor
        run: v doctor

      - name: Install windowsreg
        run: |
          v install ldedev.windowsreg

      - name: Move windowsreg source code to path start
        run: mv ~/.vmodules/ldedev/windowsreg ~/windowsreg

      - name: Verify Fmt
        run: v fmt -verify ~/windowsreg

  run-tests:
    runs-on: windows-latest

    steps:
      - name: Setup V
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true

      - name: V doctor
        run: v doctor

      - name: Install windowsreg
        run: |
          v install ldedev.windowsreg

      - name: Move windowsreg source code to path start
        run: mv %userprofile%\.vmodules\ldedev\windowsreg %userprofile%\desktop\windowsreg

      - name: Execute Tests using Pure V Backend
        run: v -cc tcc -stats test %userprofile%\desktop\windowsreg
